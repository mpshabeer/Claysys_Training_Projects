<div class="imageborder">

    <div class="next" onclick="pluslide(1)"> ❯ </div>

<div style="text-align: center; margin: 20px;">
    <span class="dot" onclick="slide(1)"></span>
    <span class="dot" onclick="slide(2)"></span>
    <span class="dot" onclick="slide(3)"></span>
    <span class="dot" onclick="slide(4)"></span>
    <span class="dot" onclick="slide(5)"></span>
    
</div>


       <script>
        index=1;
        showslide(index);


        function slide(n){
            showslide(index=n)
        }
        function pluslide(n){
            showslide(index+=n)
        }

        function showslide(n){
            let i;
            const slides=document.getElementsByClassName("imageslideshow");
            const dots=document.getElementsByClassName("dot");


            if(n>slides.length){
                index=1;

            }
            if(n<1){
                index=slides.length;
            }

            for(i=0;i<slides.length;i++){
                slides[i].style.display="none";
            }
            for(i=0;i<slides.length;i++){
                dots[i].className=dots[i].className.replace(" active","")
            }

           
            slides[index-1].style.display="block";
            dots[index-1].className+=" active";
       
         
        }   


       </script>
