        <center>
            <h2>Sign Up</h2>
            <div class="formclass">
            <form onsubmit="valform()">
                <div>
                    
                    <input id="firstname" type="text" name="firstname" placeholder="First Name" onfocusout="validatefirstname()" required>
                    <div><small id="fnamewarn" style="text-align: center; color: red;"></small></div>
                </div>
                
                <div>
                    
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" onfocusout="validatelastname()" required>
                    <div><small id="lnamewarn" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <pre> Date of Birth :</pre>
                    <input  id="dob" type="date" name="DOB" placeholder="Date of Birth" max="" onfocusout="validdates()">
                    <div><small id="datewarn" style="text-align: center; color: red;"></small></div>
                </div>
                
                <div>
                    <pre> Age :</pre>
                    <input  type="number" id="age" name="age" value="0" min="0" max="20" required>
                </div>
                
                <div>
                    <pre>Gender :</pre>
                    <input id="gndr" type="radio" name="gndr" value="male" style="width: 20px; padding-left: 0px;">Male
                    <input id="gndr" type="radio" name="gndr" value="female" style="width: 20px;">Female
                    <input id="gndr" type="radio" name="gndr" value="others" style="width: 20px;">Others
                </div>

                <div>
                    <input id="phone" type="number" name="Phone" placeholder="Phone Number" onfocusout="validatephone()" pattern="[6789][0-9]{9}" required>
                    <div><small id="phonewarn" style="text-align: center; color: red;"></small></div>
                </div>
                <div >
                    <input placeholder="E-mail " type="email" id="email" onfocusout="validatemail()" required>
                    <div><small id="warnemail" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <textarea id="address" placeholder="Address" onfocusout="validateadr()"></textarea>
                    <div><small id="addresswarn" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <select id="state" onchange="selectcity(this.value)" required>
                        <option value="" selected disabled>Choose State</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                </div>
                <div>
                    <select id="cityselect">
                        <option selected disabled>Choose City</option>
                    </select>
                </div>
                <div>
                    <input id="username" type="text" placeholder="Username" name="Username" onfocusout="validusername()" required>
                    <div><small id="usernamewarn" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="password" id="password" onfocusout="validapassword()" required>
                    <div><small id="passwordwarn" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <input type="password" placeholder="Re-enter Password" name="password2" id="password2" onfocusout="validapassword2()" required>
                    <div><small id="passwordwarn2" style="text-align: center; color: red;"></small></div>
                </div>
                <div>
                    <input type="submit" onmouseover="myFunction2()">
                </div>
                
            </form>
            <div>
                <p>Do you have an account    <a href="signin.html"> Sign In</a></p> 
            </div>
        </div>
